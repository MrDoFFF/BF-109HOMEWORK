<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link href="mm.css" rel="stylesheet" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

</head>
<body>
  <div class="container">
    <h1 class="text-center">Add Form</h1>
    <form id="productForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter product title" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          id="price"
          class="form-control"
          placeholder="Enter product price"
          required
          min="0"
          step="0.01"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" placeholder="Enter product description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input
          type="text"
          id="image"
          class="form-control"
          placeholder="Enter image URL"
        />
      </div>
      <button type="submit" class="btn btn-success">Add</button>
    </form>

    <h2 class="text-center">Products</h2>
    <div id="productList" class="row"></div>
  </div>

  <script src="style.js"></script>  
</body>
</html>
