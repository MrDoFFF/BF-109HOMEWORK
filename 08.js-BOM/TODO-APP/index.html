
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./todo.css">
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="add-btn">
            <input type="text" class="text">
            <span id="input-error" class="error"></span>
            <button type="submit" class="add">ADD</button>
        </div>
        <div class="btns">
            <button type="button" class="all-todos">All Todos</button>
            <button type="button" class="completed-todos">All Completed Todos</button>
            <button type="button" class="pending-todos">All Pending Todos</button>
            <button type="button" class="clearall">Clear All</button>
        </div>
    </div>
    <hr>

    <ul class="list"></ul>
    <p class="pending-count">You have <span class="count" style="color: red;">0</span> pending todos</p>







    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>

</html>
