<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <nav class="navbar">
                    <div class="navbar-left">
                      <img src="./assets/image/Logo.png" alt="">
                    </div>
                    <div class="navbar-center">
                      <input type="text" class="search-bar" placeholder="Search something here">
                    </div>
                    <div class="navbar-right">
                      <button class="btn favorite"><i class="fa fa-heart"></i></button>
                      <button class="btn basket"><i class="fa-solid fa-cart-shopping"></i></button>
                      <button class="btn setting"><i class="fa-solid fa-gear"></i></button>
                  </nav>
            </div>
        </div>
    </header>

    
    <section id="product" class="py-5">
        <div class="container">
          <div class="cars-details row py-5 w-75 m-auto align-items-center">
    
          </div>
        </div>
      </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./assets/js/detail.js" type="module"></script>
</body>
</html>
